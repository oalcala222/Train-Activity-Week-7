<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Train Time</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <!--Header with Jumbotron-->
    <div class="jumbotron bg-dark text-light my-0">
      <h1 class="display-4 text-center">
        <i class='fas fa-train' style='font-size:40px;color:white'></i>
        Anytime is Train Time
      </h1>
      <h5 class="text-center">
        Choo Choo. Chee Chee
      </h5>
    </div>

    <br>
    <br>

    <div class="table-responsive">
      <table class="table table-striped table-dark table-hover rounded" id="train-list">
        <!--Here is our card header-->
        <h5 class="card-header">Current Train Schedule</h5>
        <thead>
          <tr>
            <th scope="col">#Train Name</th>
            <th scope="col">Dstination</th>
            <th scope="col">Frequency (min)</th>
            <th scope="col">Next Arrival</th>
            <th scope="col">Minutes Away</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
      </table>
    </div>

    <br>
    <br>

    <!--This is the main "card" class in a grid setting for responsiveness-->
    <div class="row">
      <div class="col">
        <div class="card">
          <!--Here is our card header-->
          <h5 class="card-header">Search Parameters</h5>
          <!--Here is the card body which will contain our 4 "form" class search parameters-->
          <form>
            <div class="card-body">
              <!--Train Name Input-->
              <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="name" placeholder="Add a Train Name">
              </div>
              <!--Destination Input-->
              <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Where we going???">
              </div>
               <!--Time Input-->
               <div class="form-group">
                <label for="time">First Train Time (HH:mm military time)</label>
                <input type="text" class="form-control" id="time" placeholder="Enter the time the first train passes">
              </div>
              <!--Frequency Input-->
              <div class="form-group">
                <label for="frequency">Frequency (min)</label>
                <input type="text" class="form-control" id="frequency" placeholder="How often does it pass???">
              </div>
              <!--Search Button-->
              <button data-search="submit" class="btn btn-primary" id="submit-btn">Submit
              </button>
          </form>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/5.11.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="./javascript/main.js"></script>
</body>

</html>
